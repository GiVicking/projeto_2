<body>
    <h3>Avaliar Unidade 2:</h3>

        Nome: <br> <input type="text" name="name" value=""> <br>

        <input type="radio" name="aula" value="1"> 1
        <input type="radio" name="aula" value="2"> 2
        <input type="radio" name="aula" value="3"> 3 <br>
        Insira aqui sua frase: <br>
        <textarea name ="comment" rows="10" cols="100"></textarea> <br>
        <input type="submit" value="Avaliar">

<hr>

    <form action="">
        <fieldset>

        <legend>Suco de Morango</legend>
        <p>
           <input type="radio" name="tamanho" id="tamanho_1" value="pequeno">
           <label for="tamanho_1">Pequeno</label>
        </p>
        <p>
           <input type="radio" name="tamanho" id="tamanho_2" value="medio">
           <label for="tamanho_2">Médio</label>
        </p>
        <p>
           <input type="radio" name="tamanho" id="tamanho_3" value="grande">
           <label for="tamanho_3">Grande</label>
        </p>
        </fieldset>
    </form>

<hr>

    <form action="" name="meuForm" method="get">
        <h3>Formulário de Contato da Unidade 2:</h3>
      <label>
            <span>Nome Completo</span>
            <input type="text" name="nome" required placeholder="Insira seu nome">
        </label> <br> <br>
        <label>
            <span>Email</span>
            <input type="email" name="email" required>
        </label> <br> <br>
        <label>
            <span>Dúvidas</span>
            <input type="text" name="duvidas">
        </label> <br> <br>
        <label>
            <span>Sugestões</span>
            <textarea name="sugestoes"></textarea> <br> <br>
            <input type="button" value="Enviar"> <br> <br> <br> <br>
        </label> 

    </form>
<hr>

    <form action=”./formulario.html”>
        Nome: <input type=”text” name=”nome” required placeholder="Insira seu nome"> <br> <br>
       Email: <input type=”email” name=”email” required placeholder="Informar emails válidos"> <br> <br>
       Idade: <input type=”number” size=”6” name=”idade” min=”18” max=”99” value=”21”> <br> <br>
       Satisfação: <input type=”range” size=”2” name=”satisfacao” min=”1” max=”5” value=”3”>

    </form>
     <br> <br>
    <select required>
        <option value=””>None</option>
        <option value=”azul”>Azul</option>
        <option value=”amarelo”>Amarelo</option>
        <option value=”branco”>Branco</option>
        <option value=”preto”>Preto</option>
    </select>
    <br> <br>   
    <form action=”./formulario.html”>
        <textarea name=”comentario” required></textarea>
        
    </form>
